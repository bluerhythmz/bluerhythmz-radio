<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="icon/icon-font.css" />
    <!-- <link rel="stylesheet" href="arrows/arrow-font.css"> -->
    <script
      src="https://kit.fontawesome.com/5967b89270.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Blue Rhythmz Radio</title>
  </head>
  <body>
    <div class="station-list">
      <div class="cancel">
        <i class="fa fa-times fa-4x" aria-hidden="true"></i>
      </div>
      <div class="station-list-items">
        <div class="station-list-title">
          <h2>Stations</h2>
          <i class="icon-music-mixer"></i>
        </div>
        <div class="station-selection">
          <img src="images/brstation.jpg" class="station-img" />
        </div>
        <div class="station-selection-buttons">
          <i class="fas fa-arrow-left fa-3x"></i>
          <p>Blue Rhythmz Tunes</p>
          <i class="fas fa-arrow-right fa-3x"></i>
        </div>
        <div class="station-play-skip">
          <span id="audio"></span>
          <i class="icon-music-play-button"></i>
          <i class="icon-music-end-button"></i>
        </div>
      </div>
    </div>
    <div class="container">
      <header>
        <div class="logo-container">
          <div class="logo-shape">
            <img src="images/logo.jpg" class="logo" />
          </div>
          <h1>Blue Rhythmz Radio</h1>
        </div>
      </header>
      <div class="station">
        <div class="station-icon">
          <img src="images/music-logo.png" alt="" class="station-icon-img" />
        </div>
      </div>
      <footer class="footer">
        <div class="music-footer">
          <div class="footer-icon">
            <i class="icon-music-tape"></i>
          </div>
          <h2 id="songState"></h2>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
