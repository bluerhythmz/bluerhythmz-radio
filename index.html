<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icon/icon-font.css">
    <title>Blue Rhythmz Radio</title>
</head>
<body>
    
    <header>
        <div class="logo-container">
            <div class="logo-shape">
                <img src="images/logo.jpg" class="logo">
            </div>
            <h1>Blue Rhythmz Radio</h1>
        </div>
    </header>

    <div class="station">
        <div class="station-icon">
            <img src="images/music-logo.png" alt="" class="station-img">
        </div>
    </div>

    <div class="music-footer">
        <div class="footer-icon">
            <i class="icon-music-tape"></i>
        </div>
        <h2>PAUSED</h2>
    </div>

    <div class="news-footer">
        <div class="title-container">
            <h3>Updates</h3>
        </div>
    </div>
</body>
</html>
